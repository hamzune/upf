<ion-content>
  <div class="clase" [ngStyle]="{'background': !materia.color ? 'black' : materia.color}">
    <div class="materia">
      <ion-grid>
        <ion-row class="title">
          <ion-col size="2" (click)="goBack()">
            <ion-icon size="large" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
          </ion-col>
          <ion-col size="8" (click)="goBack()" class="titulo">
            {{materia.title}}
          </ion-col>
          <ion-col size="2" (click)="confAlert()">
            <ion-icon class="ion-float-right" size="large" color="light" ios="ios-settings" md="md-settings"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="progreso">
        <label style="color: white;" for="progre">

          Progreso</label>
        <ion-progress-bar id="progre" style="height: 5px; border-radius: 3px; margin-top: 10px;" color="success"
          value="0">
        </ion-progress-bar>
      </div>
    </div>
    <div class="tareas">
      <br>
      <ion-card class="porhacer">
        <ion-card-content>
          <ion-card-subtitle>
            <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
            Tareas Pendientes
          </ion-card-subtitle>
          <ion-list>
            <ion-item-sliding *ngFor="let tarea of tareasPendientes">
              <ion-item-options side="start">
                <ion-item-option color="success" (click)="hecho(tarea)">Hecho</ion-item-option>
              </ion-item-options>
              <ion-item lines="inset">
                <ion-label class="titulo_task">{{tarea.value}}</ion-label>
                <ion-label class="fechas" slot="end">{{tarea.fecha}}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(tarea)">Eliminar</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
          <p style="font-size: 0.7rem; text-align: left; margin-top: 15px;">*Desliza hacia la izquierda o la derecha una
            tarea para cambiarle el estado.</p>
        </ion-card-content>
      </ion-card>
      <ion-card class="hechas">
        <ion-card-content>
          <ion-card-subtitle>
            <ion-icon style="color: green;" ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
            Tareas realizadas
          </ion-card-subtitle>
          <ion-list>
            <ion-item lines="inset" *ngFor="let tarea of tareasHechas">
              <ion-label class="titulo_task">{{tarea.value}}</ion-label>
              <ion-label class="fechas" slot="end">{{tarea.fecha}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-fab (click)="presentAlertPrompt()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
