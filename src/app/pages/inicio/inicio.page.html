<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-title style="font-size: 2rem; font-weight: 200;">
      Clases
      <span style=" font-size: 0.7rem; display: block;"><b>{{fechaHoy}}</b></span>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="light" (click)="refresh($event)">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-slides #slides id="slides" pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let materia of hoy">
          <ion-card [ngStyle]="{'background': materia.className}" color="medium" (click)="goToPage(materia)">
            <ion-card-header>
              <ion-card-title class="ion-float-left" color="light" style="text-align: left;">{{materia.title}}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content style="width: 100%; margin-bottom: 47px;" class="ion-float-left">
              <div class="hours" style="text-align:left; padding-bottom: 10px;">

                {{materia.start}}
                -
                {{materia.end}}
              </div>

 
                <div  *ngFor="let tarea of materia.tareas">
                  
                  <ion-button *ngIf="tarea.hecha === 'false'" color="light" expand="full" fill="outline">
                    <ion-label class="titulo_task">{{tarea.value}}</ion-label> 
                  </ion-button>


                 
               
              </div>
                
              
              

            </ion-card-content>
            <ion-row class="cardfooter">
              <ion-col class="left">
                <p>{{materia.aula}}</p>
              </ion-col>
              <ion-col class="ion-float-right" class="right">
                <p>{{materia.tipologia}}.{{materia.grup}}</p>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-slide>
      </ion-slides>
    <!-- </ion-item> -->
  <!-- </ion-item-sliding> -->
      
  <img src="../../../assets/images/noclase.jpg" class="noclase" *ngIf="hoy.length === 0 && finde == false" alt="" />
  <img src="../../../assets/images/findes.jpg" class="noclase" *ngIf="finde == true" alt="" />
</ion-content>
